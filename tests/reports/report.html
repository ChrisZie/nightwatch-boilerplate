<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Nightwatch HTML Report - Cover Theme</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <style type="text/css">
      html,
      body {
        height: 100%;
        background-color: #333;
      }
      body {
        color: #fff;
        text-align: center;
        text-shadow: 0 1px 3px rgba(0,0,0,.5);
      }
      
      /* Extra markup and styles for table-esque vertical and horizontal centering */
      .site-wrapper {
        display: table;
        width: 100%;
        height: 100%; /* For at least Firefox */
        min-height: 100%;
        -webkit-box-shadow: inset 0 0 100px rgba(0,0,0,.5);
                box-shadow: inset 0 0 100px rgba(0,0,0,.5);
      }
      .site-wrapper-inner {
        display: table-cell;
        vertical-align: top;
      }
      .cover-container {
        margin-right: auto;
        margin-left: auto;
      }
      
      /* Padding for spacing */
      .inner {
        padding: 30px;
      }
      
      
      /*
       * Cover
       */
      
      .cover .status {
      	font-size: 10em;
      }
      
      .success {
      	color: rgb(53, 165, 53);
      }
      
      .failure {
      	color: rgb(178, 51, 51);
      }
      
      .cover {
        padding: 0 20px;
      }
      .cover .btn-lg {
        padding: 10px 20px;
        font-weight: bold;
      }
      
      .lead {
      	color: #fff;
      }
      
      .suites {
      	color: #fff;
      	text-align: left;
      	border-top-right-radius: 4px;
      	border-top-left-radius: 4px;
      }
      
      .suites .status {
      	font-size: 1em;
      }
      
      .suites .info {
      	font-size: 1.23em;
      }
      
      .asserts .row {
      	margin-bottom: 5px;
      }
      
      .asserts .row .name {
      	overflow: hidden;
      	text-overflow: ellipsis;
      }
      
      .overf {
      	overflow: hidden;
      	text-overflow: ellipsis;
      }
      
      /*
       * Affix and center
       */
      @media (min-width: 400px) {
      	.cover-container {
      		width: 300px;
      	}
      }
      
      @media (min-width: 768px) {
        /* Pull out the header */
        .masthead {
          position: fixed;
          top: 0;
        }
        /* Start the vertical centering */
        .site-wrapper-inner {
          vertical-align: middle;
        }
        /* Handle the widths */
        .masthead,
        .cover-container {
          width: 600px; /* Must be percentage or pixels for horizontal alignment */
        }
      }
      
      @media (min-width: 992px) {
        .masthead,
        .cover-container {
          width: 800px;
        }
      }
    </style>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead clearfix"></div>
          <div class="inner cover success">
            <h1 class="status">&#10003;</h1>
            <h1 class="cover-heading">Everything is awesome!</h1>
            <p class="lead">All the tests passed and you're the best.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
